name: Setup Turbo Cache
description: 'â€¦'

runs:
  using: composite
  steps:
    - name: Setup Turbo cache
      id: turbo-cache
      uses: actions/cache@v3
      with:
        path: ./.turbo
        key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ github.job }}-${{ github.ref_name }}-
